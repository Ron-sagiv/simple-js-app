<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Simple JS App</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" />
  </head>

  <body>
    <!-- Accessible Bootstrap Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      role="navigation"
      aria-label="Main Navigation"
    >
      <a class="navbar-brand" href="#" aria-label="Pokedex home">
        <img src="img/logo-Photoroom.png" alt="Pokédex logo" class="logo" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation menu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </nav>

    <main class="main-container">
      <h1 class="text-center">Welcome to Pokédex!</h1>

      <!--List group + ARIA role -->
      <ul
        class="pokemon-list list-group-flush"
        role="list"
        aria-live="polite"
      ></ul>

      <!-- Accessible Bootstrap Modal with fade animation -->
      <div
        class="modal fade modal-fade"
        id="pokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemonModalLabel"
        aria-modal="true"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered"
          role="document"
          aria-describedby="pokemonModalContent"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close modal"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body" id="pokemonModalContent"></div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                aria-label="Close details modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- END Modal -->
    </main>
    <!-- BACK TO TOP BUTTON  -->
    <button
      id="backToTop"
      class="btn btn-primary"
      aria-label="Back to top"
      title="Back to top"
    >
      ↑
    </button>

    <!-- -------The JS suite----------------------- -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <!-- <script src="js/tota11y.js"></script> -->
    <script src="js/scripts.js"></script>
  </body>
</html>
